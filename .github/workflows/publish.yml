name: "Lint and build code, and publish artifacts to repository"

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Lint code"
        uses: ./.github/actions/lint

  build:
    needs: lint
    runs-on: macos-latest
    steps:
      - name: "Clone code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Set up Adopt OpenJDK 17"
        uses: ./.github/actions/java
      - name: "Validate Gradle wrapper"
        uses: gradle/actions/wrapper-validation@v4

  publish:
    needs: build
    runs-on: "macOS-14"
    steps:
      - name: "Publish"
        shell: sh
        run: |
          sh gradlew kmmBridgePublish publishAllPublicationsToGitHubPackagesRepository \
            -PENABLE_PUBLISHING=true \
            -PGITHUB_PUBLISH_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -PGITHUB_REPO=https://github.com/Airthings/KmpLog.git
